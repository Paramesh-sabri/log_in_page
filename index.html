<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="image.jpeg" alt="">
                </div>
                <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                    <div class="row w-100">
                        <div class="col-12 text-center">
                            <h1>Welcome</h1>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-12 text-center">
                            <p>Login with E-mail</p>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-12">
                            <input type="text" class="form-control" name="email" id="email" placeholder="✉️email_@gmail.com">
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-12">
                            <input type="text" class="form-control" name="password" id="password" placeholder="🔒**********">
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-6">
                            <p class="text-start">Forgot your password?</p>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-12 text-center">
                            <button class="btn btn-primary">LOGIN</button>
                        </div>
                    </div>
                    <div class="row w-100 align-items-center my-3">
                        <div class="col-5"><hr></div>
                        <div class="col-2 text-center"><p>OR</p></div>
                        <div class="col-5"><hr></div>
                    </div>
                    <div class="row w-100 text-center">
                        <div class="col-4">
                            <a href="https://www.google.com" target="_blank" class="btn btn-outline-dark btn-social mx-1">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-dark btn-social mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="https://www.instagram.com" target="_blank" class="btn btn-outline-dark btn-social mx-1">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-12 text-center"><p>Don't have an account? &nbsp; <button class="btn btn-link">Register Now</button></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
